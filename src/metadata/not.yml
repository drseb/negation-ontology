# PURL configuration for http://purl.obolibrary.org/obo/not

idspace: NOT
base_url: /obo/not

products:
- not.owl: https://raw.githubusercontent.com/drseb/negation-ontology/master/not.owl
- not.obo: https://raw.githubusercontent.com/drseb/negation-ontology/master/not.obo

term_browser: ontobee
example_terms:
- NOT_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/drseb/negation-ontology/v

- prefix: /tracker/
  replacement: https://github.com/drseb/negation-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/NOT?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/drseb/negation-ontology/master/
